<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="primjer2.css">
    <title>TO DO</title>
</head>
<body class="vh-100">
    <nav class="bg-success container-fluid p-5 ">
        <div class="container d-flex justify-content-between align-content-center m-auto">
            <h1 class="text-white">Item Lister</h1>
            <input class="form-control mr-sm-2 w-50 py-4" type="search" placeholder="Search Items..." aria-label="Search" id="search">
        </div>
    </nav>
    <div class="container-fluid border border-2 border-dark  w-75 mx-auto mt-4 px-2 py-4">
        <h1>Add Items</h1>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" />
            <button class="btn btn-dark my-2 my-sm-0" type="button" id="add">Submit</button>
        </form>
        <h1>Items</h1>
        <div class="rounded w-100" id="items">
            <div class="w-100 p-3 d-flex justify-content-between align-items-center border ">
                <h5>Item 2</h5>
                <button type="button" class="btn-close bg-danger py-2 px-3 exit" aria-label="Close">X</button>
            </div>
            <div class="w-100 p-3 d-flex justify-content-between align-items-center border ">
                <h5>Item 3</h5>
                <button type="button" class="btn-close bg-danger py-2 px-3 exit" aria-label="Close">X</button>
            </div>
            <div class="w-100 p-3 d-flex justify-content-between align-items-center border ">
                <h5>Item 4</h5>
                <button type="button" class="btn-close bg-danger py-2 px-3 exit" aria-label="Close">X</button>
            </div>
        </div>
    </div>
    <script src="primjer2.js"></script>
</body>
</html>
